name: CI

on:
  push:
  pull_request:

jobs:
  onboarding-dryrun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run onboarding script (Dry-Run)
        shell: pwsh
        run: |
          pwsh -NoProfile -File ./src/Onboard-Employees.ps1 `
            -CsvPath ./data/employees.sample.csv `
            -OutDir ./out

      - name: Upload output artifacts (logs + report)
        uses: actions/upload-artifact@v4
        with:
          name: onboarding-output
          path: out/


      - name: Run offboarding script (Dry-Run)
        shell: pwsh
        run: |
          pwsh -NoProfile -File ./src/Offboard-Employees.ps1 `
            -CsvPath ./data/offboarding.sample.csv `
            -OutDir ./out `
            -Mode DryRun
